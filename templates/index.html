<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Movie Recommendation System ðŸŽ¬</h1>

    <!-- Search Form -->
    <form action="/" method="POST">
      <input type="text" name="movie_title" placeholder="Enter a movie title..." required>
      <button type="submit">Get Recommendations</button>
    </form>

    <!-- Movie Recommendations -->
    {% if recommendations %}
    <h2>Recommended Movies:</h2>
    <ul class="recommendation-list">
      {% for movie in recommendations %}
      <li>
        <span>{{ movie }}</span>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <h2>Search for a movie to see recommendations!</h2>
    {% endif %}
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDB API</a></p>
  </footer>
</body>
</html>
